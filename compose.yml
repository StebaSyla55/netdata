version: "3.8"

services:
  netdata:
    image: netdata/netdata:stable
    container_name: netdata
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    environment:
      - DOMAIN_NETDATA=${DOMAIN_NETDATA}
      - DO_NOT_TRACK=1
      - TZ=${TZ}
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      # lectures host
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      # ðŸ‘‡ pour que Netdata voie les conteneurs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - traefik.enable=true
      # ðŸ‘‡ Traefik doit utiliser le rÃ©seau "coolify"
      - traefik.docker.network=coolify
      # ðŸ‘‡ Router simple cÃ´tÃ© HTTP (TLS terminÃ© par Cloudflare Tunnel)
      - traefik.http.routers.netdata.rule=Host(`${DOMAIN_NETDATA}`)
      - traefik.http.routers.netdata.entryPoints=http
      # ðŸ‘‡ Port interne de Netdata
      - traefik.http.services.netdata.loadbalancer.server.port=19999
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:19999/api/v1/info >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - coolify

volumes:
  netdataconfig:
  netdatalib:
  netdatacache:

networks:
  coolify:
    external: true
    name: coolify
